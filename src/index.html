<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP File Viewer</title>
</head>
<body>
    <h1>ZIP File Viewer</h1>

    <!-- File selection -->
    <button id="selectFileButton">Select ZIP File</button>

    <!-- Display ZIP contents -->
    <h2>ZIP Contents</h2>
    <ul id="zipContents"></ul>

    <!-- Display recent files -->
    <h2>Recent Files</h2>
    <ul id="recentFiles"></ul>

    <script src="main.js"></script>
</body>
</html>
